<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vermelha e Preta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .calculadora {
            background-color: #c00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="resultado" disabled>
        <div class="botoes">
            <button onclick="limpar()">C</button>
            <button onclick="adicionarValor('/')">/</button>
            <button onclick="adicionarValor('*')">*</button>
            <button onclick="adicionarValor('-')">-</button>
            <button onclick="adicionarValor('7')">7</button>
            <button onclick="adicionarValor('8')">8</button>
            <button onclick="adicionarValor('9')">9</button>
            <button onclick="adicionarValor('+')">+</button>
            <button onclick="adicionarValor('4')">4</button>
            <button onclick="adicionarValor('5')">5</button>
            <button onclick="adicionarValor('6')">6</button>
            <button onclick="calcular()">=</button>
            <button onclick="adicionarValor('1')">1</button>
            <button onclick="adicionarValor('2')">2</button>
            <button onclick="adicionarValor('3')">3</button>
            <button onclick="adicionarValor('0')">0</button>
        </div>
    </div>

    <script>
        function adicionarValor(valor) {
            document.getElementById("resultado").value += valor;
        }

        function calcular() {
            const resultado = document.getElementById("resultado").value;
            try {
                document.getElementById("resultado").value = eval(resultado);
            } catch (error) {
                document.getElementById("resultado").value = "Erro";
            }
        }

        function limpar() {
            document.getElementById("resultado").value = "";
        }
    </script>
</body>
</html>
